<style>
    /* Banner Slider
-------------------------------------------------------------- */
    
    .banner {
        max-height: 535px;
        position: relative;
        padding-bottom: 8px;
        background: url("images/banner-shadow.png") center bottom no-repeat;
        width: 100%;
        z-index: 999;
    }
    
    .slider {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .banner-next,
    .banner-prev {
        background: url("images/banner-control.png") no-repeat;
        width: 30px;
        height: 60px;
        cursor: pointer;
        display: block;
        position: absolute;
        top: 50%;
        margin-top: -30px;
    }
    
    .banner-next {
        right: 0;
        background-position: right top;
    }
    
    .banner-next:hover {
        background-position: right bottom;
    }
    
    .banner-prev {
        left: 0;
        background-position: left top;
    }
    
    .banner-prev:hover {
        background-position: left bottom;
    }
</style>
