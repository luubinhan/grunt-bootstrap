<div class="woocommerce">

    <form method="post" action="">

        <h3>Billing Address</h3>

        <p id="billing_country_field" class="form-row form-row-wide address-field update_totals_on_change validate-required">
            <label class="">
				Country
			</label>
            <strong>Vietnam</strong>
            <input type="hidden" value="VN" id="billing_country" name="billing_country">
        </p>

        <p id="billing_first_name_field" class="form-row form-row-first validate-required">
            <label class="" for="billing_first_name">
				First Name 
				<abbr title="required" class="required">*</abbr>
			</label>
            <input type="text" value="" placeholder="" id="billing_first_name" name="billing_first_name" class="input-text">

        </p>

        <p id="billing_last_name_field" class="form-row form-row-last validate-required">
            <label class="" for="billing_last_name">
				Last Name 
				<abbr title="required" class="required">*</abbr>
			</label>
            <input type="text" value="" placeholder="" id="billing_last_name" name="billing_last_name" class="input-text">
        </p>
        <div class="clear"></div>

        <p id="billing_company_field" class="form-row form-row-wide">
            <label class="" for="billing_company">Company Name</label>
            <input type="text" value="" placeholder="" id="billing_company" name="billing_company" class="input-text">
        </p>

        <p id="billing_address_1_field" class="form-row form-row-wide address-field validate-required">
            <label class="" for="billing_address_1">Address <abbr title="required" class="required">*</abbr>
			</label>
            <input type="text" autocomplete="no" value="" placeholder="Street address" id="billing_address_1" name="billing_address_1" class="input-text">
        </p>

        <p id="billing_address_2_field" class="form-row form-row-wide address-field">
            <input type="text" autocomplete="no" value="" placeholder="Apartment, suite, unit etc. (optional)" id="billing_address_2" name="billing_address_2" class="input-text">
        </p>

        <p id="billing_city_field" class="form-row form-row-wide address-field validate-required">
            <label class="" for="billing_city">Town / City <abbr title="required" class="required">*</abbr>
			</label>
            <input type="text" autocomplete="no" value="" placeholder="Town / City" id="billing_city" name="billing_city" class="input-text">
        </p>

        <p style="display: none" id="billing_state_field" class="form-row form-row-first address-field validate-required">
            <label class="" for="billing_state">State / County <abbr title="required" class="required">*</abbr>
			</label>
            <input type="hidden" placeholder="State / County" autocomplete="no" value="" id="billing_state" name="billing_state" class="hidden">
        </p>
        <p id="billing_postcode_field" class="form-row form-row-last address-field validate-required">
            <label class="" for="billing_postcode">Postcode / Zip <abbr title="required" class="required">*</abbr>
			</label>
            <input type="text" autocomplete="no" value="" placeholder="Postcode / Zip" id="billing_postcode" name="billing_postcode" class="input-text">
        </p>
        <div class="clear"></div>
        <p id="billing_email_field" class="form-row form-row-first validate-required validate-email">
            <label class="" for="billing_email">Email Address <abbr title="required" class="required">*</abbr>
			</label>
            <input type="text" value="luubinhan1989@gmail.com" placeholder="" id="billing_email" name="billing_email" class="input-text">
        </p>
        <p id="billing_phone_field" class="form-row form-row-last validate-required">
            <label class="" for="billing_phone">Phone <abbr title="required" class="required">*</abbr>
			</label>
            <input type="text" value="" placeholder="" id="billing_phone" name="billing_phone" class="input-text">
        </p>

        <div class="clear"></div>

        <p>
            <input type="submit" value="Save Address" name="save_address" class="button">
            <input type="hidden" value="6ba4608faf" name="_n" id="_n"><input type="hidden" value="/StreetStyle/?page_id=14&amp;address=billing" name="_wp_http_referer">
            <input type="hidden" value="edit_address" name="action">
        </p>

    </form>

</div>
<!-- woocommerce -->

<style>
    .form-row {}
    
    .input-text {}
    
    .required {}
</style>
