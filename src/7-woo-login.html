<!-- build:section layout.header --><!-- /build -->
<div class="woocommerce">
    <h2>Login</h2>
    <form class="login" method="post">
        <p class="form-row form-row-wide">
            <label for="username">Username or email address
                <span class="required">*</span>
            </label>
            <input type="text" value="" id="username" name="username" class="input-text" autocomplete="off">
        </p>
        <p class="form-row form-row-wide">
            <label for="password">Password
                <span class="required">*</span>
            </label>
            <input type="password" id="password" name="password" class="input-text" autocomplete="off">
        </p>
        <p class="form-row">
           
            <input type="submit" value="Login" name="login" class="button">
            <label class="inline" for="rememberme">
                <input type="checkbox" value="forever" id="rememberme" name="rememberme">Remember me</label>
        </p>
        <p class="lost_password">
            <a href="">Lost your password?</a>
        </p>
    </form>
</div>
<!-- build:section layout.footer --><!-- /build -->
