<div class="widget widget-container widget-primary woocommerce widget_price_filter">
    <div class="widget-title">Filter by price</div>
    <form action="http://dev.wp/shop/" method="get">
        <div class="price_slider_wrapper">
            <div style="" class="price_slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 100%;"></div><span tabindex="0" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 0%;"></span><span tabindex="0" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 100%;"></span></div>
            <div class="price_slider_amount">
                <input type="text" placeholder="Min price" data-min="9" value="" name="min_price" id="min_price" style="display: none;">
                <input type="text" placeholder="Max price" data-max="35" value="" name="max_price" id="max_price" style="display: none;">
                <button class="button" type="submit">Filter</button>
                <div style="" class="price_label">
                    Price: <span class="from">£9</span> &mdash; <span class="to">£35</span>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </form>
</div>
