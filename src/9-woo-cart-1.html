<!-- build:section layout.header --><!-- /build -->
<div class="woocommerce">
    <form method="post" action="">
        <table cellspacing="0" class="shop_table cart">
            <thead>
                <tr>
                    <th class="product-remove">&nbsp;</th>
                    <th class="product-thumbnail">&nbsp;</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>
                    <th class="product-subtotal">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cart_item">
                    <td class="product-remove">
                        <a title="Remove this item" class="remove" href="">×</a>    
                    </td>
                    <td class="product-thumbnail">
                        <a href="">
                            <img width="150" height="150" alt="baby-blue-edited" class="attachment-shop_thumbnail wp-post-image" src="http://demo2.woothemes.com/fashionable/files/2014/07/baby-blue-edited-150x150.jpg">
                        </a>
                    </td>
                    <td class="product-name">
                        <a href="">Baby Blue Shoes</a>  
                    </td>
                    <td class="product-price">
                        <span class="amount">$119.00</span>
                    </td>
                    <td class="product-quantity">
                        <div class="quantity buttons_added">
                            <input type="button" class="minus" value="-">
                            <input type="number" size="4" class="input-text qty text" title="Qty" value="1" name="cart[ea5d2f1c4608232e07d3aa3d998e5135][qty]" min="0" step="1">
                            <input type="button" class="plus" value="+">
                        </div>
                    </td>
                    <td class="product-subtotal">
                        <span class="amount">$119.00</span>
                    </td>
                </tr>
                <tr>
                    <td class="actions" colspan="6">
                        <div class="coupon">
                            <label for="coupon_code">Coupon:</label>
                            <input type="text" placeholder="Coupon code" value="" id="coupon_code" class="input-text" name="coupon_code">
                            <input type="submit" value="Apply Coupon" name="apply_coupon" class="button">
                        </div>
                        <input type="submit" value="Update Cart" name="update_cart" class="button">
                        <input  onclick="javascript:location.href='10-woo-cart-2.html'" value="Proceed to Checkout" name="proceed" class="checkout-button button alt wc-forward">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="cart-collaterals">
        <div class="cart_totals ">
            <h2>Cart Totals</h2>
            <table cellspacing="0">
                <tbody>
                    <tr class="cart-subtotal">
                        <th>Cart Subtotal</th>
                        <td>
                            <span class="amount">$119.00</span>
                        </td>
                    </tr>
                    <tr class="shipping">
                        <th>Shipping and Handling</th>
                        <td>
                            Free Shipping   
                        </td>
                    </tr>
                    <tr class="order-total">
                        <th>Order Total</th>
                        <td>
                            <strong>
                                <span class="amount">$119.00</span>
                            </strong>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div><!-- cart_totals -->
        <form method="post" action="" class="shipping_calculator">
            <h2><a class="shipping-calculator-button" href="#">Calculate Shipping</a></h2>
            <section class="shipping-calculator-form">
                <p class="form-row form-row-wide">
                    <select rel="calc_shipping_state" class="country_to_state" id="calc_shipping_country" name="calc_shipping_country">
                        <option value="">Select a country…</option>
                        <option value="AX">Åland Islands</option>
                        <option value="AF">Afghanistan</option>
                        <option value="AL">Albania</option>
                        <option value="DZ">Algeria</option>
                        <option value="AD">Andorra</option>
                        <option value="AO">Angola</option>
                        <option value="AI">Anguilla</option>
                        <option value="AQ">Antarctica</option>
                        <option value="AG">Antigua and Barbuda</option>
                   </select>
                </p>
                <p class="form-row form-row-wide">
                    <input type="text" id="calc_shipping_state" name="calc_shipping_state" placeholder="State / county" value="" class="input-text">
                </p>
                <p class="form-row form-row-wide">
                    <input type="text" id="calc_shipping_postcode" name="calc_shipping_postcode" placeholder="Postcode / Zip" value="" class="input-text">
                </p>
                <p>
                    <button class="button" value="1" name="calc_shipping" type="submit">Update Totals</button>
                </p>
            </section>
        </form>
    </div><!-- cart-collaterals -->
</div><!-- woocommerce -->
<!-- build:section layout.footer --><!-- /build -->
